spring:
  cloud:
    propertiesvolume:
      enabled: true
      prefixed: false
      paths: /mnt/secrets/data-extractor,/mnt/secrets/mi-vault
      name: mi-vault
      aliases:
        ccdro-user: etl.db.user
        ccdro-password: etl.db.password
        appinsights-instrumentationkey: azure.application-insights.instrumentation-key
        data-extractor-connection-string: etl.connection-string
        ccdro-clone-user: etl.db.cloneUser
        ccdro-clone-password: etl.db.clonePassword