parameters:
  azureContainerRegistry: ''
  azureSubscriptionEndpoint: ''
  applicationName: ''
  azureDestinyContainerRegistry: ''
  azureProdSubscription: ''
  azureProdResourceGroup: ''
  azureOriginSubscription: ''
  originAcr: ''

steps:
    - bash: |
        repo_sha=$(git rev-parse --verify HEAD)
        docker_image_tag_sha=${repo_sha:0:7}
        echo "##vso[task.setvariable variable=DOCKER_TAG;isOutput=true]merge-${docker_image_tag_sha}"
      displayName: 'Get Docker Tag'
      name: 'getDockerTag'
    - bash: |
        repo_sha=$(git rev-parse --verify HEAD)
        docker_image_tag_sha=${repo_sha:0:7}
        echo "##vso[task.setvariable variable=DOCKER_PROD_TAG;isOutput=true]prod-${docker_image_tag_sha}"
      displayName: 'Get Docker Tag'
      name: 'getDockerProdTag'
    - task: AzureCLI@1
      displayName: "Acr promote"
      inputs:
        azureSubscription: ${{ parameters.azureProdSubscription }}
        scriptLocation: "inlineScript"
        inlineScript: |
          sourceRegistry=/subscriptions/${{ parameters.azureOriginSubscription }}/resourceGroups/${{ parameters.azureProdResourceGroup }}/providers/Microsoft.ContainerRegistry/registries/${{ parameters.originAcr }}
          sourceImage=${{ parameters.azureContainerRegistry }}/:${{ parameters.applicationName }}::merge-169ad39
          targetImage= ${{ parameters.applicationName }}:test-169ad39
          az acr import -n  ssprivatetest --source $sourceImage -t $targetImage --username  $(sp.user) --password $(sp.password)